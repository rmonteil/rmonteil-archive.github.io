<div class="mdl-cell mdl-card mdl-shadow--4dp portfolio-card">
    <div class="mdl-card__media">
        <a href="@ARTICLE_PATH@"><img class="article-image" src="./assets/img/@ARTICLE_IMAGE@" border="0" alt=""></a>
    </div>
    <div class="mdl-card__title">
        <h2 class="mdl-card__title-text"><a href="@ARTICLE_PATH@">@ARTICLE_TITLE@</a></h2>
    </div>
    <div class="mdl-card__supporting-text">@ARTICLE_CONTENT@</div>
    <div class="mdl-card__actions mdl-card--border">
        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-button--accent" href="@ARTICLE_PATH@">Read
            more</a>
    </div>
</div>
